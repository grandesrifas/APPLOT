<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Caducada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .alert {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .alert h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .alert p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="alert">
        <h1>⚠️ Prueba Caducada</h1>
        <p>Lo sentimos, el tiempo para realizar la prueba ha expirado. Por favor, contacte con el administrador para más información.</p>
    </div>
</body>
</html>
